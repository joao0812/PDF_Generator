<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Curriculo Online</title>
</head>
<body>
    <div class="container">
        <div id="info01" class="info">
            <input id="nome" type="text" placeholder=" Nome">
            <input id="sobrenome" type="text" placeholder=" Sobrenome">
            <input id="profissao" type="text" placeholder=" Profissão">
            <input id="nascimento" type="date" placeholder=" dd/mm/aaaa">
        </div>
        <div id="info02" class="info">
            <input id="email" type="email" placeholder=" E-mail">
            <input id="telefone" type="tel" placeholder=" (__) _ ________">
            <input id="linkedin" type="url" placeholder=" Linkedin">
            <input id="instagram" type="url" placeholder=" Instagram">
            <input id="facebook" type="url" placeholder=" facebook">
        </div>
        <div id="info03" class="info">
            <input id="formacao01" type="text" placeholder=" Formação 01">
            <input id="formacao02" type="text" placeholder=" Formação 02">
            <input id="formacao03" type="text" placeholder=" Formação 03">
        </div>
        <div id="info04" class="info">
            <input id="experiencia01" type="text" placeholder=" Experiência 01">
            <input id="experiencia02" type="text" placeholder=" Experiência 02">
            <input id="experiencia03" type="text" placeholder=" Experiência 03">
        </div>
        <div id="info05" class="info">
            <textarea id="sobre" maxlength="250" id="sobre" cols="130" rows="5" placeholder="Sobre você..."></textarea>
        </div>
        <button id="bt" class="bt">GERAR PDF</button>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
